<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="assets/images/panda.jpg" alt="Cute Panda">

    <form action="#" method="post">
        <div>
            <label for="first_name">First Name: </label>
            <input type="text" name="first_name" id="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name: </label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="comments">Comments: </label>
            <textarea name="comments" id="comments" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label for="favorite_show">Favorite TV Show: </label>
            <select name="favorite_show" id="favorite_show">
                <option value="Futurama">Futurama</option>
                <option value="Simpsons">Simpsons</option>
                <option value="Game of Thrones except not season 8">Game of Thrones</option>
                <option value="Game of Thrones but only season 8">Just no</option>
            </select>
        </div>
        <input type="submit" value="Send the Form!">
    </form>
</body>
</html>
